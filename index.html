<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Website that help you boost your produtivity by being your assistent for your tasks and classes"
    />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./public/icon/favicon.svg" type="image/x-icon">
    <title>Home | Prostant</title>
  </head>
  <body>
    <nav>
      <img src="./public/icon/logo.svg" alt="Prostant logo" class="nav_brand">
      <ul class="navbar">
        <li class="nav_item nav_active">
          <img src="./public/icon/Home.svg" class="home" alt="Home Icon" />
        </li>
        <li class="nav_item">
          <img
            src="./public/icon/Paper.svg"
            class="task"
            alt="Paper.svg Icon"
          />
        </li>
      </ul>
    </nav>
    <div class="container">
      <main id="maincontent">
        <header class="header">
          <h1><span>Hello,</span> Jeje Rashid ðŸ‘‹</h1>
          <p>Let's Finish Your Assignment</p>
        </header>

        <section class="statistic">
          <div class="panel">
            <h2 class="panel_header">Finished Tasks</h2>
            <div class="panel_body">
              <ul class="value_list">
                <li class="value_item">20</li>
                <li class="value_item">16</li>
                <li class="value_item">12</li>
                <li class="value_item">8</li>
              </ul>

              <div class="body_list">
                <div class="body_item">
                  <div class="item_data" style="background: linear-gradient(to top, #2CC369 70%, #EBEBEB 20% 40%);"></div>
                  <h3 class="item_day">Sun</h3>
                </div>

                <div class="body_item">
                  <div class="item_data" style="background: linear-gradient(to top, #2CC369 60%, #EBEBEB 20% 40%);"></div>
                  <h3 class="item_day">Mon</h3>
                </div>

                <div class="body_item">
                  <div class="item_data" style="background: linear-gradient(to top, #2CC369 30%, #EBEBEB 20% 40%);"></div>
                  <h3 class="item_day">Tue</h3>
                </div>

                <div class="body_item">
                  <div class="item_data" style="background: linear-gradient(to top, #2CC369 50%, #EBEBEB 20% 40%);"></div>
                  <h3 class="item_day">Wed</h3>
                </div>

                <div class="body_item">
                  <div class="item_data" style="background: linear-gradient(to top, #2CC369 90%, #EBEBEB 20% 40%);"></div>
                  <h3 class="item_day">Thu</h3>
                </div>

                <div class="body_item">
                  <div class="item_data" style="background: linear-gradient(to top, #2CC369 100%, #EBEBEB 20% 40%);"></div>
                  <h3 class="item_day">Fri</h3>
                </div>

                <div class="body_item">
                  <div class="item_data" style="background: linear-gradient(to top, #2CC369 10%, #EBEBEB 10% 40%);"></div>
                  <h3 class="item_day">Sat</h3>
                </div>
              </div>
            </div>
          </div>
        </section>

      </main>
      <aside></aside>
    </div>
  </body>
</html>
